<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FLaCK Messaging App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand text-danger" href="#">FLAkkER</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item text-success" id="display_name">
            username
          </li>
        </ul>
      </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
      <div class="row">
        <div class="col-sm-4 container" style="height: 3vh;">
          <div class="container">
            <h3 class="alert-danger p-2">CHANNELS</h3>
            <ul class="list-group bg-light p-5" id="channel_window" style="overflow: scroll; height: 400px;">
              {% for channel in channels%}
              <li>
                <a href="#" id="{{channel}}" class="text-danger" onclick="channel_onclick(this)">{{channel}}</a>
              </li>
              {%endfor%}
            </ul>
          </div>
          <div class="form-control-inline p-3">
            <input class="p-1" type="text" name="new_channel" placeholder="new channel name" id="new_channel" />
            <button type="button" id="channel_button" class="btn btn-success">
              Create
            </button>
          </div>
        </div>
        <div class="col-sm-8 container" style="height: 3vh;">
          <div class="alert-info p-2">
            <h3 id="current_channel">Default</h3>
          </div>
          <div class="container p-4 bg-dark text-warning">
            <ul class="list-group p-5" id="message_window" style="overflow: scroll; height: 400px;"></ul>
            <div class="form-control-inline p-3">
              <input class="p-3" type="text" name="msg" placeholder="type in your message" id="msg" />
              <button type="button" id="msg_button" class="btn btn-success">
                message
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
